<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header>
        <nav>

        </nav>
    </header>
    <!-- header end -->


    <!-- main start -->
    <main>
        <!-- top man and blogs  -->

        <section class="top-block">
            <div class="top-man">
                <h1 class="top-titale">Top Owner</h1>
                <div class="onwer">
                    <div class="man">
                        <img src="leader-board-main/images/players/player-1.png" alt="">
                        <h3 class="name">Harry</h3>
                    </div>
                    <div class="man">
                        <img src="leader-board-main/images/players/player-2.png" alt="">
                        <h3 class="name">Georg</h3>

                    </div>
                    <div class="man">
                        <img src="leader-board-main/images/players/player-3.png" alt="">
                        <h3 class="name">Noah</h3>
                    </div>
                    <div class="man">
                        <img src="leader-board-main/images/players/player-4.png" alt="">
                        <h3 class="name">Jack</h3>
                    </div>
                    <div class="man">
                        <img src="leader-board-main/images/players/player-5.png" alt="">
                        <h3 class="name">Jacob</h3>
                    </div>
                    <div class="man">
                        <img src="leader-board-main/images/players/player-6.png" alt="">
                        <h3 class="name">Oscar</h3>
                    </div>
                </div>
                <br>
                <hr>
                <div class="top-blogs">
                    <h1 class="top-titale">
                        Top Blogs
                    </h1>
                    <div class="blogs">
                        <article class="blog">
                            <div class="pic">
                                <img src="leader-board-main/images/blogs/blog-1.png" alt="icecream">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-titale">
                                    13 of My Favorite UI/UX Goodies
                                </h3>
                                <p class="writer"> By <a href="#">Danny Sapio</a> </p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="pic">
                                <img src="leader-board-main/images/blogs/blog-2.png" alt="icecream">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-titale">
                                    UI cheat sheet:
                                    list vs grids
                                </h3>
                                <p class="writer"> By <a href="#">Tess Gadd</a> </p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="pic">
                                <img src="leader-board-main/images/blogs/blog-3.png" alt="icecream">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-titale">
                                    7 typography tips
                                    for interface design
                                </h3>
                                <p class="writer"> By <a href="#">Jeremiah Lam</a> </p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="pic">
                                <img src="leader-board-main/images/blogs/blog-4.png" alt="icecream">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-titale">
                                    Your logo is
                                    copied
                                </h3>
                                <p class="writer"> By <a href="#">Ferdinand Vogler</a> </p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>


        </section>
        <!-- blogs end -->
        <section class="section2">
            <div class="back">
                <div class="last-taitels">
                    <div class="top-titale">
                        <h1>Lates Course</h1>
                    </div>
                </div>
                
            </div>
        </section>

    </main>
    <!-- main end -->
</body>

</html>
